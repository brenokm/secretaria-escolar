<!DOCTYPE html>
<html>
<head>
    <title>Classroom Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
      .form-container {
            width: 500px;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 40px auto;
        }
      .form-field { 
            margin-bottom: 20px;
        }
      .form-field label {
            display: block;
            margin-bottom: 10px;
        }
      .form-field input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
      .form-field input:focus {
            border-color: #aaa;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
      .submit-button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
      .submit-button:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Tela Cadastro Turma</h2>
        <form>
            <div class="form-field">
                <label for="sala">Sala:</label>
                <input type="text" id="sala" name="sala" required>
            </div>
            <div class="form-field">
                <label for="horario">Hor√°rio:</label>
                <input type="time" id="horario" name="horario" required>
            </div>
            <div class="form-field">
                <label for="uc">UC:</label>
                <input type="text" id="uc" name="uc" required>
            </div>
            <input type="submit" value="Register" class="submit-button">
        </form>
    </div>
</body>
</html>
